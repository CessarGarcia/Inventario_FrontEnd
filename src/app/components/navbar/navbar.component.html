<div>
    <mat-toolbar>
        <button (click)="sidenav.toggle()">
          <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
          <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
        </button>
    </mat-toolbar>
      
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav">
          <img class="avatar" src="https://simgbb.com/avatar/jvRrbLrB1wZj.png"/>
      
          <h4 class="name">Pizza Peppe</h4>
          <p class="designation">Perfil Admin</p>
      
          <button mat-button class="menu-button" routerLink="/ListarProductosComponent">
            <mat-icon>storage</mat-icon>
            <span>Lista de productos</span>
          </button>
          <button mat-button class="menu-button" routerLink="/pedidos">
            <mat-icon>shopping_cart</mat-icon>
            <span>Pedidos</span>
          </button>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
