<div>
  <div class="row">
    <div class="col-md-2 colnav">
      <app-navbar></app-navbar>
    </div>

    <div class="mt-5 col-xl-9">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="titulo">{{titulo}}</span>
                        <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                            <button type="submit" [disabled]="productoForm.invalid" class="mb-3 btn btn-lg btn-success float-end">Guardar</button>
                            <div class="mb-3">
                                        <!-- Nombre del producto -->
                              <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                                <span *ngIf="productoForm.get('nombre')?.hasError('required') && productoForm.get('nombre')?.touched"
                                class="text-danger">El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
  
                                        <!-- Nombre de la categoria -->
                            <div class="mb-3">
                              <input type="text" formControlName="categoria" class="form-control form-control-lg" placeholder="Categoria">
                              <span *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched"
                                class="text-danger">La categoria del producto <strong>es obligatoria</strong></span>
                            </div>
  
                                        <!-- Nombre del proveedor -->
                            <div class="mb-3">
                              <input type="text" formControlName="proveedor" class="form-control form-control-lg" placeholder="Proveedor">
                              <span *ngIf="productoForm.get('proveedor')?.hasError('required') && productoForm.get('proveedor')?.touched"
                                class="text-danger">El proveedor del producto <strong>es obligatorio</strong></span>
                            </div>
  
                                        <!-- Precio del producto -->
                            <div class="mb-3">
                              <input type="number" formControlName="precio" class="form-control form-control-lg" placeholder="Precio unitario">
                              <span *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched"
                                class="text-danger">El precio del producto <strong>es obligatorio</strong></span>
                            </div>  
                                        
                                        <!-- Cantidad de items  -->
                            <div class="mb-3">
                              <input type="number" formControlName="items" class="form-control form-control-lg" placeholder="Items">
                              <span *ngIf="productoForm.get('items')?.hasError('required') && productoForm.get('items')?.touched"
                              class="text-danger">Los items del producto <strong>es obligatorio</strong></span>
                            </div>
                        </form>
                        <div class="m-3">
                            <button routerLink="" type="submit" class="m-3 btn btn-lg btn-primary float-start">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
